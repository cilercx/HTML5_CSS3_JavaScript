//nesnenin genişlik değerleri

$("div").width(); //değer atamak için width(500);

//nesnenin margin ve border hariç içindeki genişlik

//nesnenin margin hariç içindeki genişlik
$("div").outerWidth(); //değer atamak için Outerwidth(500);

//nesnenin margin, padding ve border dahil içindeki genişlik

//nesnenin yükseklik değerleri

//nesnenin margin ve border hariç içindeki yükseklik

//nesnenin margin hariç içindeki yükseklik
$("div").outerHeight(); //değer atamak için Outerwidth(500);

//nesnenin margin, padding ve border dahil içindeki yükseklik

//nesneyi kapsayan elementi seçer

//nesneyi kapsayan tüm elementleri belirlenen elemente kadar seçer

//nesnenin bir kademe altındaki nesneleri seçer

//nesnenin altındaki elemanları girilen kritere göre seçer

//nesnenin kardeş elementlerini seçer. ör: <div id=""kapsayan> <p></p> <span id="secilen"></span> <a></a> </div> 
$("#secilen").siblings(); // span ın yanındaki p ve a elementlerini seçer
$("#secilen").siblings("p") // sadece p elemanlarını seçer

//nesnenin kendisinden sonra gelen nesneyi seçer
$("div").next();

//nesnenin kendisinden sonra gelen tüm nesneleri seçer
$("div").nextAll();
$("div").nextAll("p"); // sonra gelen sadece p etiketlerini seçer

//nesnenin kendisindne sonra gelen belirtilen nesneye kadar olan (belirtilen dahil değil) nesneleri seçer 
$("div").nextUntil("h5");



//nesnenin kendisinden önce gelen nesneyi seçer

//nesnenin kendisinden önce gelen tüm nesneleri seçer
$("div").prevAll();
$("div").prevAll("p"); // önce gelen sadece p etiketlerini seçer

//nesnenin kendisindne önce gelen belirtilen nesneye kadar olan (belirtilen dahil değil) nesneleri seçer 
$("div").prevUntil("h1");


//belirlenen nesneler içinde ilk nesneyi seçer
